<div class="modal-content" [class.close-animation]="close">
    <div class="modal-header">
        <h5 class="modal-title">Autobid settings</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Max bid ammount: </label>
                <div class="col">
                    <input type="number" min="0" class="form-control" formControlName="maxAutoBid">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Bid notification</label>
                <div class="col">
                    <input type="number" min="0" max="100" class="form-control" formControlName="notificationAutoBid">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="closeDialog()">Cancel</button>
        <button type="button" ngbAutofocus class="btn btn-primary" (click)="update()">Update</button>
    </div>
</div>
