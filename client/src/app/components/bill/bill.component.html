<div class="modal-content" [class.close-animation]="close">
    <div class="modal-header">
        <h5 class="modal-title">Bill</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngIf="bill">
            <div class="row">
                <div class="col-5">
                    <p><strong>Item:</strong> {{ bill.itemName }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <p><strong>Issued for:</strong> {{ bill.userUsername }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <p><strong>Price:</strong> {{ bill.price }} â‚¬ </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ngbAutofocus class="btn btn-outline-secondary" (click)="closeDialog()">Close</button>
    </div>
</div>
