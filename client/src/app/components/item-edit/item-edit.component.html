<div class="modal-content" [class.close-animation]="close">
    <div class="modal-header">
        <h5 class="modal-title">Edit item</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="editForm">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col">
                    <input type="text" class="form-control"
                        [class.is-invalid]="editForm.get('name').invalid" formControlName="name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Description</label>
                <div class="col">
                    <textarea class="form-control" [class.is-invalid]="editForm.get('description').invalid" formControlName="description"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="closeDialog()">Cancel</button>
        <button [disabled]="editForm.invalid" type="button" ngbAutofocus class="btn btn-primary" (click)="updateItem()">Update</button>
    </div>
</div>
