<table *ngIf="items" class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Ending</th>
            <th scope="col">State</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; index as i">
            <th>{{ item.name }}</th>
            <td>{{ item.dateEnd | timeLeft }}</td>
            <td>{{ getState(item) }}</td>
            <td>
                <button *ngIf="getState(item) == 'Won'" (click)="bill(item.id)" type="button" class="btn btn-primary btn-sm">Bill</button>
            </td>
        </tr>
    </tbody>
</table>
