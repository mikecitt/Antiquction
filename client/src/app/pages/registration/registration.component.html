<div class="d-flex justify-content-center">
    <form #registerForm="ngForm" (ngSubmit)="register()" [formGroup]="form">
      <h2>Registration</h2>
      <div class="form-group row">
        <div class="col">
          <input type="text" formControlName="username" class="form-control" placeholder="username">
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <input type="password" formControlName="password" class="form-control" placeholder="password">
        </div>
        <div class="col">
          <input type="password" (focus)="focusField()" [class.is-invalid]="errorRePassword" formControlName="rePassword" class="form-control" placeholder="confirm">
          <small *ngIf="errorRePassword" class="text-danger">Lozinke se ne poklapaju.</small>
        </div>
      </div>
      <div *ngIf="success" class="alert alert-success" role="alert">
        {{ success }}
      </div>
      <div *ngIf="fail" class="alert alert-danger" role="alert">
        {{ fail }}
      </div>
      <div class="but">
        <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary mb-2">Register</button>
        <a [routerLink]="'/login'">Login</a>
      </div>
    </form>
  </div>
