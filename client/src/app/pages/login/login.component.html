<div class="d-flex justify-content-center">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()" [formGroup]="form">
    <h2>Login</h2>
    <div class="form-group row">
      <div class="col">
        <input type="text" formControlName="username" required class="form-control" placeholder="username">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input type="password" formControlName="password" class="form-control" placeholder="password">
      </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <div class="but">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary mb-2">Login</button>
      <a [routerLink]="'/register'">Register</a>
    </div>
  </form>
</div>
